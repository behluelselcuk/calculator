<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <!-- Taschenrechner UI -->
        <div class="calculator">
            <!-- Display -->
            <div id="display">0</div>
            <!-- Buttons -->
            <div class="buttonsHeader">
                <!-- Lösch-Buttons -->
                <div class="eraseButtons">
                    <button class="buttons" id="clear">Clear</button>
                    <button class="buttons" id="delete">Delete</button>
                </div>
                <!-- Eingabe-Buttons -->
                <div class="inputButtons">
                    <button class="buttons numberButtons" id="seven" value="7">7</button>
                    <button class="buttons numberButtons" id="eight" value="8">8</button>
                    <button class="buttons numberButtons" id="nine" value="9">9</button>
                    <button class="buttons operatorButtons" id="divide" value="/">/</button>
                    <button class="buttons numberButtons" id="four" value="4">4</button>
                    <button class="buttons numberButtons" id="five" value="5">5</button>
                    <button class="buttons numberButtons" id="six" value="6">6</button>
                    <button class="buttons operatorButtons" id="multiply" value="*">x</button>
                    <button class="buttons numberButtons" id="one" value="1">1</button>
                    <button class="buttons numberButtons" id="two" value="2">2</button>
                    <button class="buttons numberButtons" id="three" value="3">3</button>
                    <button class="buttons operatorButtons" id="minus" value="-">-</button>
                    <button class="buttons operatorButtons" id="comma" value=".">,</button>
                    <button class="buttons numberButtons" id="zero" value="0">0</button>
                    <button class="buttons operatorButtons" id="equal" value="=">=</button>
                    <button class="buttons operatorButtons" id="plus" value="+">+</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright © 2025 Behlül Samil Selcuk</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
