<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="eraseButtons">
                    <button class="clear"></button>
                    <button class="delete"></button>
                </div>
                <div class="inputButtons">
                    <button class="seven"></button>
                    <button class="eight"></button>
                    <button class="nine"></button>
                    <button class="divide"></button>
                    <button class="four"></button>
                    <button class="five"></button>
                    <button class="six"></button>
                    <button class="multiply"></button>
                    <button class="one"></button>
                    <button class="two"></button>
                    <button class="three"></button>
                    <button class="minus"></button>
                    <button class="comma"></button>
                    <button class="zero"></button>
                    <button class="equal"></button>
                    <button class="plus"></button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright © 2025 Behlül Samil Selcuk</p>
    </footer>
</body>
</html>
